<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@700&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/e20fada110.js" crossorigin="anonymous"></script>
    <!-- style css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- js script -->
    <script src="./assets/js/index.js"></script>
</head>

<body>
    <h1>Sudoku</h1>
    <div id="diff">
        <h3>Difficulty</h3>
        <label><input type="radio" name="diff" value="easy" id="easy" checked />Easy</label>
        <label><input type="radio" name="diff" value="relax" id="relax" />Relax</label>
        <label><input type="radio" name="diff" value="medium" id="medium" />Medium</label>
        <label><input type="radio" name="diff" value="hard" id="hard" />Hard</label>
        <label><input type="radio" name="diff" value="challenge" id="challenge" />Challenge</label>
    </div>
    <button id="start-btn">Start New Game</button>
    <h2 id="errors">0</h2>
    <!-- 9 x 9 board -->
    <div id="board"></div>
    <!-- 1 to 9 numbers -->
    <div id="numbers"></div>
</body>

</html>
